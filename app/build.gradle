buildscript {
    repositories {
        jcenter()
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

apply plugin: 'com.android.application'


android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.amazon.whisperplay.fling.media.player"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            debuggable false
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation files('libs/AmazonFling.jar')
    implementation files('libs/android-query.0.26.7.jar')
}
